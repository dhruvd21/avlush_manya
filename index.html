<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: pink;
      overflow-x: hidden;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      color: #b3003b;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #660022;
      max-width: 600px;
    }

    .heart {
      font-size: 4rem;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .yes {
      background-color: #ff3366;
      color: white;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .no {
      background-color: #ffe6ec;
      color: #b3003b;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #80002a;
    }

    /* Hide the iframe */
    .hidden-audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Hidden autoplay music -->
  <audio id="bgMusic" loop>
  <source src="khat.mp3" type="audio/mpeg">
</audio>


  <div class="container">
    <div class="heart">üåπ‚ù§Ô∏èüåπ</div>
    <h1>Manya, Will You Be My Valentine?</h1>
    <p>
      From the moment you came into my life, everything felt softer, warmer, and brighter.
      Manya, you make my ordinary days feel magical.  
      Forever yours, <strong>Avlush ‚ù§Ô∏è</strong>
    </p>

    <div class="buttons">
      <button class="yes" id="yesBtn">Yes üíñ</button>
      <button class="no" id="noBtn">No üôà</button>
    </div>

    <footer>
      Made with all my heart by Avlush üíï
    </footer>
  </div>

 <script>
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');
  const container = document.querySelector('.container');
  const music = document.getElementById('bgMusic'); // <-- ADD THIS

  noBtn.addEventListener('mouseenter', () => {
    const cRect = container.getBoundingClientRect();
    const bRect = noBtn.getBoundingClientRect();

    const maxX = cRect.width - bRect.width;
    const maxY = cRect.height - bRect.height;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.position = 'absolute';
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
  });

  yesBtn.addEventListener('click', () => {
    music.play(); // üî• THIS MAKES IT PLAY
    alert("CONGRATULATIONS MANYA ‚ù§Ô∏èüéâ\nYou just made Avlush the happiest person alive! üíï");
  });
</script>


</body>
</html>
